<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeeto API</title>
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="/assets/style/reset.css">
    <script src="/assets/script/script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="logo">Cegonha</h1>
        <nav class="menu">
            <ul>
                <li><a href="#" class="nav-btn btn1">Entrar</a></li>
                <li><a href="#" class="nav-btn btn2">Criar Conta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="title">
                <h2>Cadastrar</h2>
            </div>
            <div>
                <form class="form-container">
                    <div class="form-content">
                        <p>Nome Completo<span class="requied-field">*</span>:</p>
                        <input type="text" name="name" id="complete_name" class="name" placeholder="    Ex: Maria Silva"
                            minlength="1" maxlength="64" required>
                    </div>

                    <div class="form-content">
                        <p>Data de nascimento<span class="requied-field">*</span>:</p>
                        <input type="text" name="age" id="age" placeholder="       Ex: 00/00/0000"
                            onfocus="this.type='date'" onblur="if (!this.value) this.type='text'" required>
                    </div>

                    <div class="form-content">
                        <p>E-mail<span class="requied-field">*</span>:</p>
                        <input type="email" name="email" id="email" placeholder="     Ex: usuario@email.com"
                            minlength="7" maxlength="64" required>
                    </div>


                    <div class="form-content">
                        <p>Telefone:</p>
                        <input type="tel" name="tel" id="tel" placeholder="     Ex: (xx) x xxxx-xxxx" minlength="11"
                            maxlength="64">
                    </div>


                    <div class="form-content">
                        <p>Mês de inicio da gravidez:</p>
                        <input type="text" name="age" id="age" placeholder="     Ex: 00/00/0000"
                            nfocus="this.type='date'" onblur="if (!this.value) this.type='text'">
                    </div>


                    <div class="form-content">
                        <p>Mês previsto do parto:</p>
                        <input type="text" name="parto" id="parto" placeholder="     Ex: 00/00/0000"
                            nfocus="this.type='date'" onblur="if (!this.value) this.type='text'">
                    </div>


                    <div class="form-content">
                        <p>Senha<span class="requied-field">*</span>:</p>
                        <input type="password" name="password" id="password" placeholder="     Ex: *********"
                            class="pass" minlength="8" maxlength="64" required>
                    </div>

                    <div class="form-content">
                        <p>Confirmação de senha<span class="requied-field">*</span>:</p>
                        <input type="password" name="password-confirm" id="password-confirm" class="pass-confirm"
                            placeholder="     Ex: *********" minlength="8" maxlength="64" required>
                    </div>
            </div>
            </form>
            <div class="checked-box">
                <input type="checkbox" name="terms" id="terms">
                <label>Li e aceito os termos e condições<span class="requied-field">*</span>.</label>
            </div>

            <div class="btn-accept">
                <button type="submit" id="btn-accept__2">Cadastrar</button>
                <button type="button" id="btn-accept__2">Cancelar</button>
            </div>
        </div>
    </main>
</body>

</html>
